<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-sky color="#00005f"></a-sky>
      <a-assets>
        <a-asset-item id="circulardna" src="assets/simpleCircleDna.gltf" ></a-asset-item>
      </a-assets>
      <a-sphere scale="0.05 0.05 0.05" position="0 0 -0.5" color="red" animation="property: position; from: 0 0 -0.5; to: 0 5 -0.5; loop: true; dur: 1000;"></a-sphere>
      <a-sphere scale="0.05 0.05 0.05" position="-0.5 0 0" color="red" animation="property: position; from: -0.5 0 0; to:  -0.5 5 0; loop: true; dur: 1000; delay: 500;"></a-sphere>
      <a-sphere scale="0.05 0.05 0.05" position="0 0 0.5" color="red" animation="property: position; from: 0 0 0.5; to:  0 5 0.5; loop: true; dur: 1000; delay: 250;"></a-sphere>
      <a-sphere scale="0.05 0.05 0.05" position="0.5 0 0" color="red" animation="property: position; from: 0.5 0 0; to:  0.5 5 0; loop: true; dur: 1000; delay: 750;"></a-sphere>
    	
    <a-entity oculus-touch-controls="hand: left"></a-entity>
		<a-entity oculus-touch-controls="hand: right"></a-entity>
    <a-entity camera="" position="0 1.6 0.42398" wasd-controls="" rotation="0.2291831180523293 -0.2291831180523293 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
    <a-entity gltf-model="#circulardna" rotation="0 90 90" scale="1 1 1"></a-entity>
    </a-scene>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
